name: OpenCode CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: 80

jobs:
  validate-setup:
    name: Validate OpenCode Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Validate Configuration
        run: bash ~/.config/opencode/scripts/validate-setup.sh

      - name: Health Check
        run: bash ~/.config/opencode/scripts/health-check.sh

  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    needs: validate-setup
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint src/ --format json --output-file eslint-report.json
        continue-on-error: true

      - name: Check Prettier
        run: npx prettier --check src/

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: Upload Lint Results
        uses: actions/upload-artifact@v3
        with:
          name: lint-results
          path: eslint-report.json

  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test -- --coverage --json --outputFile=test-results.json

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
            echo "‚ùå Coverage $COVERAGE% below threshold $COVERAGE_THRESHOLD%"
            exit 1
          fi
          echo "‚úÖ Coverage meets threshold"

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            coverage/
            test-results.json

  performance:
    name: Performance Profiling
    runs-on: ubuntu-latest
    needs: validate-setup
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Start Application
        run: |
          npm start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          sleep 5

      - name: Run Performance Benchmark
        run: |
          npx autocannon -c 100 -d 30 http://localhost:3000 > benchmark-current.txt
          cat benchmark-current.txt

      - name: Checkout Main Branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
          path: baseline

      - name: Get Baseline Performance
        run: |
          if [ -f baseline/benchmark-baseline.txt ]; then
            cp baseline/benchmark-baseline.txt .
          else
            echo "No baseline found, creating one"
            cp benchmark-current.txt benchmark-baseline.txt
          fi

      - name: Compare Performance
        run: |
          BASELINE_RPS=$(grep "Requests/sec" benchmark-baseline.txt | awk '{print $2}')
          CURRENT_RPS=$(grep "Requests/sec" benchmark-current.txt | awk '{print $2}')

          echo "Baseline: $BASELINE_RPS req/s"
          echo "Current:  $CURRENT_RPS req/s"

          # Fail if 10% slower
          THRESHOLD=$(echo "$BASELINE_RPS * 0.9" | bc)
          if (( $(echo "$CURRENT_RPS < $THRESHOLD" | bc -l) )); then
            echo "‚ùå Performance regression: $CURRENT_RPS < $THRESHOLD req/s"
            exit 1
          fi
          echo "‚úÖ Performance acceptable"

      - name: Profile with Clinic.js
        run: |
          npx clinic doctor -- node server.js &
          CLINIC_PID=$!
          sleep 30
          kill $CLINIC_PID
          kill $APP_PID || true

      - name: Upload Performance Report
        uses: actions/upload-artifact@v3
        with:
          name: performance-report
          path: |
            .clinic/
            benchmark-current.txt

      - name: Comment Performance Results on PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const baseline = fs.readFileSync('benchmark-baseline.txt', 'utf8');
            const current = fs.readFileSync('benchmark-current.txt', 'utf8');

            const baselineRps = baseline.match(/Requests\/sec:\s+(\d+\.?\d*)/)[1];
            const currentRps = current.match(/Requests\/sec:\s+(\d+\.?\d*)/)[1];

            const diff = ((currentRps - baselineRps) / baselineRps * 100).toFixed(1);
            const emoji = diff > 0 ? 'üöÄ' : diff < -10 ? '‚ö†Ô∏è' : '‚úÖ';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${emoji} Performance Report\n\n` +
                    `**Baseline:** ${baselineRps} req/s\n` +
                    `**Current:** ${currentRps} req/s\n` +
                    `**Change:** ${diff > 0 ? '+' : ''}${diff}%\n\n` +
                    `Full report available in artifacts.`
            });

  mutation:
    name: Mutation Testing
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Mutation Testing
        run: npx stryker run
        continue-on-error: true

      - name: Check Mutation Score
        run: |
          SCORE=$(jq '.mutationScore' reports/mutation/mutation.json)
          echo "Mutation Score: $SCORE%"

          if (( $(echo "$SCORE < 70" | bc -l) )); then
            echo "‚ö†Ô∏è Mutation score $SCORE% below 70% threshold"
            exit 1
          fi
          echo "‚úÖ Mutation score meets threshold"

      - name: Upload Mutation Report
        uses: actions/upload-artifact@v3
        with:
          name: mutation-report
          path: reports/mutation/

      - name: Comment Mutation Results on PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('reports/mutation/mutation.json', 'utf8'));

            const score = report.mutationScore.toFixed(1);
            const emoji = score >= 85 ? 'üéØ' : score >= 70 ? '‚úÖ' : '‚ö†Ô∏è';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${emoji} Mutation Testing Report\n\n` +
                    `**Mutation Score:** ${score}%\n` +
                    `**Killed:** ${report.killed}\n` +
                    `**Survived:** ${report.survived}\n` +
                    `**Timeout:** ${report.timeout}\n` +
                    `**No Coverage:** ${report.noCoverage}\n\n` +
                    `Full HTML report available in artifacts.`
            });

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate-setup
    steps:
      - uses: actions/checkout@v3

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk Test
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Dependency Check
        run: npx audit-ci --moderate

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - uses: actions/checkout@v3

      - name: Download Build
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist/

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging..."
          # Add your deployment commands here
          # e.g., scp, rsync, AWS CLI, etc.

      - name: Run Smoke Tests
        run: |
          npm run test:smoke -- --baseUrl=https://staging.example.com

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://example.com
    steps:
      - uses: actions/checkout@v3

      - name: Download Build
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist/

      - name: Create Release Tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Deploy to Production (Canary 5%)
        run: |
          echo "Deploying canary (5%)..."
          # Canary deployment commands

      - name: Monitor Canary
        run: |
          echo "Monitoring for 10 minutes..."
          sleep 600
          # Check metrics, error rates, etc.

      - name: Deploy to Production (100%)
        run: |
          echo "Full production deployment..."
          # Full deployment commands

      - name: Run Smoke Tests
        run: |
          npm run test:smoke -- --baseUrl=https://example.com

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  cost-analysis:
    name: OpenCode Cost Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3

      - name: Analyze Costs
        run: bash ~/.config/opencode/scripts/cost-analyzer.sh --period 7

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('cost-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## OpenCode Cost Analysis\n\n${report}`
            });
